<!DOCTYPE html>
<html>
<head>
  <title>game-ai</title>
</head>
<body>
  <script src="lib/chai.js"></script>
  <script src="lib/traceur-runtime.min.js"></script>
  <script src="lib/es6-module-loader.min.js"></script>
  <script src="lib/system.js"></script>
  <script src="lib/es6-shim.js"></script>

  <script>
    expect = chai.expect;

    (function (prodMode) {
      if (prodMode) {
        System.paths['app'] = 'dist/all.min.js';
        System.bundles['app'] = ['app/main'];
      }
      else {
        System.paths['app/*'] = 'dist/*.js';
      }

      System.import('app/main').catch(console.error.bind(console));

    })(false);
  </script>
</body>
</html>
